<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@1.0.5/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/terser@4.6.11/dist/bundle.min.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script>
      var module = {};
    </script>
    <script src="https://unpkg.com/lodash.clonedeep@4.5.0/index.js"></script>
    <script src="bundle.js"></script>
    <script>
title = "Testing this2";
description = `
  "CLICKer"
`

characters = [
`
  yyy
`,`
  rrr
  ryr
   r
`,
];

const G = {
  WIDTH: 60,
  HEIGHT: 90,
  ENEMY_MIN_BASE_SPEED: 1.0,
  ENEMY_MAX_BASE_SPEED: 2.0

};

options = {
  theme: "dark"
};

/**
* @typedef {{
* pos: Vector,
* }} Player
*/

/**
* @type { Player }
*/
let player;
let playerDirection = 0;

let bumper;

/**
 * @typedef {{
* pos: Vector
* }} Enemy
*/

/**
* @type { Enemy [] }
*/
let enemies;

/**
* @type { number }
*/
let currentEnemySpeed;

/**
* @type { number }
*/
let waveCount;

  function update() {
  if (!ticks) {
    player = {
      pos: vec(G.WIDTH * 0.5, G.HEIGHT * 0.95)
    };
    bumper = {
        pos: vec(G.WIDTH * 0.3, G.HEIGHT * 0.5)
    };
    enemies = [];

    waveCount = 0;
    currentEnemySpeed = 0;
  }
  if (enemies.length === 0) {
    color("red");
    currentEnemySpeed =
        rnd(G.ENEMY_MIN_BASE_SPEED, G.ENEMY_MAX_BASE_SPEED) * 1;
    for (let i = 0; i < 3; i++) {
        const posX = rnd(0, G.WIDTH);
        const posY = -rnd(i * G.HEIGHT * 0.1);
        enemies.push({ pos: vec(posX, posY) })
    }
  }

// Another update loop
// This time, with remove()
remove(enemies, (e) => {
    e.pos.y += currentEnemySpeed;
    color("red");
    char("a", e.pos);

    return (e.pos.y > G.HEIGHT);
});

  color("cyan");
  box(player.pos, 4);
        if (input.isPressed) {

          console.log(player.pos.x);
          if (player.pos.x == 100) {
            playerDirection = 0; // Left
            play("explosion");
          } else if (player.pos.x == 0) {
            playerDirection = 1; // Right
            play("explosion");
          }

          if (playerDirection == 0) {
            player.pos.x--;
          } else if (playerDirection == 1) {
            player.pos.x++;
          }
        }
      }
      addGameScript();
      window.addEventListener("load", onLoad);
    </script>
  </head>
  <body style="background: #ddd"></body>
</html>
